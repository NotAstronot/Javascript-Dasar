<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    
    <script>

        function sayHello(firstName, lastName){
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        const result = sayHello("Feri", "Riski");
        document.writeln(`<p>${result}</p>`);

        function getFinalValue(value) {
            if(value > 90){
                return "A"
            } else if(value > 80){
                return "B"
            } else if(value > 70){
                return "C"
            } else if(value > 60){
                return "D"
            } else{
                return "E"
            }

        }


        const finalValue = getFinalValue(95);
        document.writeln(`<p>${finalValue}</p>`);


        function isConstains(array, searchValue){
            for (const element of array) {
                if(element === searchValue){
                    return true;
                }
        }
        return false;
    }

    const array = [1, 2, 3, 4, 5,424,4242,24,24,24,2,2,24,24,2,242,]
    const search = 10;
    const found = isConstains(array, search);
    document.writeln(`<p>${found}</p>`);


    </script>

</body>
</html>
