<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    
        <script>

            function sum(name, ...data){
                let total = 0;
                for (const item of data){
                    total += item;
                }
                document.writeln(`<p>Total ${name} is ${total}</p>`);
            }

            sum("Nanas", 10, 20, 30, 30, 30, 30, 30);
            sum("Jeruk", 10, 20, 30, 30, 30, 30, 30);
            sum("Pisang", 10, 20, 30, 30, 30, 30, 30);


            // spread syntax 
            const value = [10, 10, 20, 30, 40];
            sum("Test", ...values)

            // versi lama menggunakan arguments 
            function oldSum(){
                let total = 0;
                for (const argument of arguments){
                    total += argument;
                }
                document.writeln(`<p>Total is ${total}</p>`);
            }

            oldSum(1,2,3,4,5,)

        </script>




</body>
</html>
